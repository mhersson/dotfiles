# Configuration for Alacritty, the GPU enhanced terminal emulator.

import:
- ~/.config/alacritty/PaleNightHC.yml

window:
  dimensions:
    columns: 80
    lines: 25

  padding:
    x: 10
    y: 10

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Medium

  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: VictorMono Nerd Font
    style: SemiBold Italic
  bold_italic:
    family: VictorMono Nerd Font
    style: Bold Italic
  size: 11.5

cursor:
  style:
    shape: Beam
    blinking: On


# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
#monitor=,2560x1440@240,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
source = ~/.config/hypr/macchiato.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,no
    kb_variant =
    kb_model =
    kb_options = grp:caps_toggle
    kb_rules =
    repeat_rate = 25
    repeat_delay = 225

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        tap-to-click = false
        disable_while_typing  = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    layout = dwindle

    col.active_border = $blue
    col.inactive_border = $surface2

    gaps_in = 2
    gaps_out = 2
    border_size = 2
}

group {
    col.border_active = $blue
    col.border_inactive = $surface2

  groupbar {
      col.active = $blue
      col.inactive = $surface2
      render_titles = false
      gradients = false
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    enable_swallow=true
    #swallow_regex=^(kitty)$
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
      enabled = true
      size = 3
      passes = 1
      new_optimizations = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    dim_special = 0.0
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 5, myBezier, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float,class:^(feh)$
windowrulev2 = float,class:^(mpv)$
windowrulev2 = float,class:^(xeyes)$
windowrulev2 = float,class:^(Steam)$
windowrulev2 = float,class:^(Signal)$
windowrulev2 = float,class:^(xfreerdp)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(remote-viewer)$
windowrulev2 = float,class:^(scratchpad)$
windowrulev2 = float,class:^(kitty)$,title:^(special)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, return, exec, kitty --single-instance
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, space, togglefloating,
bind = $mainMod, Q, killactive,
bind = $mainMod, P, exec, fuzzel --background 24273aff --text abb2bfff --selection-color e06c75ff --selection-text 282c34ff --selection-match-color efefefff --border-color 61afefff --border-width 2 --font "Jetbrains Mono:size=14"
# bind = $mainMod, P, exec, rofi -show drun
bind = $mainMod, S, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, G, togglegroup
bind = $mainMod, Tab, changegroupactive

# Toggle waybar
bind = $mainMod, B, exec, killall -SIGUSR1 waybar

# Scratchpad
bind = $mainMod, grave, togglespecialworkspace,
bind = $mainMod SHIFT, grave, movetoworkspace, special

# MediaControls
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous

# Screenshots
bind = $mainMod SHIFT,F11, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, F11, exec, grim -g "$(slurp)" - | swappy -f -

# Toggle monitor resolution
bind = $mainMod SHIFT,F12, exec, ~/.config/hypr/toggle-resolution
bind = $mainMod, F12, exec, ~/.config/hypr/restart-xdg-desktop-portal

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

bind = $mainMod CONTROL, h, movewindow, l
bind = $mainMod CONTROL, j, movewindow, d
bind = $mainMod CONTROL, k, movewindow, u
bind = $mainMod CONTROL, l, movewindow, r

bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, j, swapwindow, d
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, l, swapwindow, r

bind = ALT_L, h, movewindoworgroup, l
bind = ALT_L, j, movewindoworgroup, d
bind = ALT_L, k, movewindoworgroup, u
bind = ALT_L, l, movewindoworgroup, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

exec-once = swaybg -i ~/Pictures/wallpaper/catppucchin-black.png -m fill
exec-once = swayidle -w timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' # timeout 3600 'systemctl suspend'
exec-once = gammastep -c ~/.config/gammastep/gammastep.conf
exec-once = waybar

exec-once = [workspace special silent] kitty --class scratchpad
exec-once = kitty --single-instance
exec-once = brave
exec-once = brave --profile-directory=Default --app-id=ebhhcpigfociclbncehheofloeahmjpo
exec-once = signal-desktop  --start-in-tray

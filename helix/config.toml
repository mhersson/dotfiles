theme = "catppuccin_mocha"
[editor]
bufferline = "multiple"
color-modes = true
true-color = true
[editor.auto-pairs]
"(" = ")"
"[" = "]"
"{" = "}"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
git-ignore = false

[editor.indent-guides]
render = true

[editor.statusline]
left = ["mode", "version-control", "file-name", "spinner"]

[keys.normal]
H = "goto_previous_buffer"
L = "goto_next_buffer"

A-q = ":reflow"

C-g = [
    ":write-all",
    ":new",
    ":insert-output lazygit",
    ":buffer-close!",
    ":redraw",
    ":reload-all"
]

C-y = [
  ':sh rm -f /tmp/unique-file',
  ':insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file',
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ':open %sh{cat /tmp/unique-file}',
  ':redraw',
]

[keys.normal.space]
"," = "buffer_picker"
space = "file_picker"

[keys.normal.space.b]
R = ":reload-all"
d = ":buffer-close"
k = ":buffer-close!"
o = ":buffer-close-others"
r = ":reload"
